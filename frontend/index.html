<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/frontend/favicon.ico?" type="image/x-icon" />
    <title>Ada Campaign World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="zoom_slider">
      <label class="sliderLabel">-</label>
      <label for="zoom_range">
        <input
          type="range"
          min="15"
          max="160"
          value="40"
          class="slider"
          id="zoom_range"
        />
      </label>
      <span class="sliderLabel">+</span>
    </div>

    <label class="switch">
      <input type="checkbox" id="label_toggle" />
      <span class="slider round">Enable Labels</span>
    </label>

    <div id="app"></div>
  </body>
</html>
